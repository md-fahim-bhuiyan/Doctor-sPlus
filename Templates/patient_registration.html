<!DOCTYPE html>
<html>
<head>
	<title>Patient Registration</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
		}

		.container {
			width: 50%;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px #ccc;
		}

		h1 {
			text-align: center;
			margin-top: 0;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
			margin-top: 20px;
		}

		input[type=text], input[type=email], input[type=password], select {
			width: 100%;
			padding: 10px;
			margin-top: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 3px;
			box-shadow: 0px 0px 5px #ccc;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Patient Registration</h1>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Register">
		</form>
	</div>
</body>
</html>
