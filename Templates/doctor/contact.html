<title>Contact Us | Doctor | Doctor'sPlus</title>

{% load static %}
{% load widget_tweaks %}

{% block content %}

{% include "doctor/sidenav_bar.html" %}

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="text-center">Contact Us</h2>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{user.first_name}} {{user.last_name}}" required>
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="{{user.email}}" required>
              </div>

              <div class="form-group">
                <label for="name">BMDC Number</label>
                <input type="text" name="bmdc" id="bmdc" class="form-control" value="{{bmdc}}" required>
              </div>

              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Write your subject here..." class="form-control" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  {% if message %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endif %}
  
  <footer class="py-2">
    
      <div class="small text-center text-muted">Doctor'sPlus &copy; 2023</div>
  </footer>
{% endblock %}
