{% load static %}
{% static "images" as baseUrl %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Patient Login || Doctor'SPlus</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'CSS/patientlogin.css'%}">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <header class="card-header">
            <h4 class="card-title mt-2" style="color: white;">Patient Login</h4>
          </header>
          <article class="card-body">
            <form method="post" action="{% url 'patientlogin' %}">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Email" required>
              </div> <!-- form-group// -->
              <div class="form-group">
                <a class="float-right" href="#">Forgot Password?</a>
                <label>Password</label>
                <input type="password" class="form-control" placeholder="********" required>
              </div> <!-- form-group// --> 
              <div class="form-group">
                <div class="checkbox">
                  <label> <input type="checkbox"> Save password </label>
                </div> <!-- checkbox .// -->
              </div> <!-- form-group// --> 
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                <div class="mt-2">
              Don't have an account? <a href="patientregister">Create new account</a>
            </div>
              </div> <!-- form-group// -->                                                           
            </form>
          </article> <!-- card-body end .// -->
        </div> <!-- card.// -->
      </div> <!-- col.//-->
    </div> <!-- row.//-->
  </div> 
</body>
</html>
