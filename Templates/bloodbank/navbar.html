{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .container {
      width: 90%
    }

    .navbar {
      background-color: red;
      color: #fff;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-radius: 4px;
    }

    .nav-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      width: 60%;
      /* take up 60% of the width */
      justify-content: flex-end;
      /* align menu items to the right */
    }

    .nav-item {
      margin-right: 20px;
    }

    .nav-item:last-child {
      margin-right: 0;
    }

    .nav-item a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .nav-item a:hover {
      color: #fff;
      text-decoration: none;
    }

    .title {
      width: 40%;
      /* take up 40% of the width */
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <h1 class="title">Doctor'SPlus</h1>
      <ul class="nav-menu">
        <li class="nav-item"><a href="{% url 'patient-dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a href="{% url 'doner_dashboard' %}">Doner</a></li>
        <li class="nav-item"><a href="{% url 'create_donation_request' %}">Donate</a></li>
        <li class="nav-item"><a href="{% url 'view_donation_requests' %}">History</a></li>
        <li class="nav-item"><a href="#">Receive</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
