{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/7c81212c94.js" crossorigin="anonymous"></script>

    <title>Receiver | Patient | Doctor'sPlu</title>
    <style>
        .row {
            padding: 5px;
        }

        .fa-tint {
            color: red;
        }

        .blood {
            float: right;
        }

        .fa-users {
            color: blue;
            font-size: 3ex;
        }

        .fa-spinner {
            color: blue;
            font-size: 3ex;
        }

        .fa-check-circle {
            color: blue;
            font-size: 3ex;
        }

        .xyz {
            color: blue;
            font-size: 3ex;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Josefin Sans', sans-serif;
        }

        body {
            background-color: #f3f5f9;
        }

        .bg-danger {
            background-color: #c32d22 !important;
        }

        .wrapper {
            display: flex;
            position: relative;
        }

        .wrapper .sidebar {
            width: 200px;
            height: 100%;
            background: #343a40;
            padding: 30px 0px;
            position: fixed;
        }

        .wrapper .sidebar h2 {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }

        .wrapper .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid#dedede;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .wrapper .sidebar ul li a {
            color: #dedede;
            display: block;
        }

        .wrapper .sidebar ul li a .fas {
            width: 25px;
        }

        .wrapper .sidebar ul li:hover {
            background-color: #7a7a7a;
        }

        .wrapper .sidebar ul li:hover a {
            color: #fff;
        }

        .wrapper .sidebar .social_media {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .wrapper .sidebar .social_media a {
            display: block;
            width: 40px;
            background: #594f8d;
            height: 40px;
            line-height: 45px;
            text-align: center;
            margin: 0 5px;
            color: #dedede;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .wrapper .main_content {
            width: 100%;
            margin-left: 200px;
        }

        .wrapper .main_content .header {
            padding: 20px;
            background: #fff;
            color: #717171;
            border-bottom: 1px solid #e0e4e8;
        }

        .wrapper .main_content .info {
            margin: 20px;
            color: #717171;
            line-height: 25px;
        }

        .wrapper .main_content .info div {
            margin-bottom: 20px;
        }

        @media (max-height: 500px) {
            .social_media {
                display: none !important;
            }
        }

        .fa-sign-out-alt {
            color: white;
            font-size: 2ex;
        }
    </style>
</head>
{% include "bloodbank/receiver_navbar.html" %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="blood">
                            <i class="fa fa-user-plus xyz" style="color: #1e88e5;"></i>
                        </div><br>
                        <div>
                            Request Made <br>
                            {{requestmade}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="blood">
                            <i class="fas fa-sync xyz" style="color:#efb000;"></i>
                        </div><br>
                        <div>
                            Pending Request <br>
                            {{requestpending}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="blood">
                            <i class="fas fa-check-circle xyz" style="color: green;"></i>
                        </div><br>
                        <div>
                            Approved Request<br>
                            {{requestapproved}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="blood">
                            <i class="fas fa-times-circle xyz" style="color: red;"></i>
                        </div><br>
                        <div>
                            Rejected Request <br>
                            {{requestrejected}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include "Home/footer.html" %}
</body>

</html>
