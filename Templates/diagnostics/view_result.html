{% extends 'patient/base.html' %}

{% block content %}
<div class="container">
    <h1>View Test Result</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Test Name</th>
                <th>Result</th>
                <th>Remarks</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ test_result.test_name }}</td>
                <td>{{ test_result.result }}</td>
                <td>{{ test_result.remarks }}</td>
                <td>{{ test_result.created_at }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
