{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'icon/favicon.ico' %}" type="image/x-icon">

    <title>Update Diagnostic</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin: 0 auto !important;
            margin-top: 30px !important;
            max-width: 500px !important;
            padding: 20px !important;
            background: linear-gradient(#F5F5F5, #dbdbe2) !important;
            border-radius: 5px !important;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
{% include "admin/side_nav_bar.html" %}

<body>

    <div class="container">
        <h1 class="mt-3 mb-4 text-center">Update Diagnostic</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.test_name.id_for_label }}">Test Name:</label>
                {{ form.test_name }}
            </div>

            <div class="form-group">
                <label for="{{ form.price.id_for_label }}">Price:</label>
                à§³{{ form.price }}
            </div>
            <div class="form-group">
                <label for="{{ form.category.id_for_label }}">Category:</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Description:</label>
                {{ form.description }}
            </div>
            <div class="text-center">
                <a href="{% url 'list'%}" class="btn btn-primary">List</a>
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>

    {% include "Home/footer.html" %}

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
