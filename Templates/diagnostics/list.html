<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnostic List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    {% block content %}
    <h1 class="mt-4 mb-4 text-center">Diagnostic List</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Test Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for diagnostic in diagnostics %}
          <tr>
            <td>{{ diagnostic.test_name }}</td>
            <td>{{ diagnostic.price }}</td>
            <td>
              <a href="{% url 'detail' diagnostic.pk %}" class="btn btn-primary">Details</a>
              <a href="{% url 'edit' diagnostic.pk %}" class="btn btn-success">Edit</a>
              <a href="{% url 'delete' diagnostic.pk %}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3">No diagnostics available.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
