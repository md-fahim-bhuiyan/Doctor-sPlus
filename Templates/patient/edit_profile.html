
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Profile| Patient | Doctor'sPlus</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'CSS/patient_edit_profile.css'%}">
</head>

<body>
    {% include "patient/sidenav_bar.html" %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <h4 class="card-title mt-2">Edit Profile</h4>
                    </header>
                    <article class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" class="form-control" required disabled
                                    value={{user.email}}>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" placeholder="First Name" required disabled value="{{user.first_name}}">
                                </div> 
                                <div class="form-group col-md-6">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last Name" required disabled value="{{user.last_name}}">
                                </div> 
                            </div> 
                            
                            {{ patient_form.as_p }}
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Save Changes </button>
                            </div> 
                        </form>
                    </article> 
                </div> 
            </div> 
        </div> 
    </div>
    <footer class="py-2">
        <div class="small text-center text-muted">Doctor'sPlus &copy; 2023</div>
    </footer>
</body>

</html>
